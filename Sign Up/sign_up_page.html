<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily UI Challenge - Sign Up</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Season Contest</h1>

    <h2>Enter the season contest for a chance to win a poster</h2>

    <form id="sign-up-form" action="">
      <div class="input-field">
        <label for="first_name">First name</label>
        <input class="field" type="text" name="first_name" required>
      </div>

      <div class="input-field">
        <label for="last_name">Last name</label>
        <input class="field" type="text" name="last_name" required>
      </div>

      <div class="input-field">
        <label for="email">Email</label>
        <input class="field" type="email" name="email" required>
      </div>

      <input id="sign-up-button" type="submit" value="Sign Up!">
    </form>

  </div>
</body>
</html>
