<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily UI Challenge - Sign Up</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="welcome">Welcome</h1>

    <form id="sign-up-form" action="" autocomplete="off">
      <div class="input-field">
        <label for="first_name">First name</label>
        <input class="field" type="text" name="first_name" required>
      </div>

      <div class="input-field">
        <label for="last_name">Last name</label>
        <input class="field" type="text" name="last_name" required>
      </div>

      <div class="input-field">
        <label for="email">Email</label>
        <input class="field" type="email" name="email" required>
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input class="field" type="password" name="password" required>
      </div>

      <input id="sign-up-button" type="submit" value="Sign Up">
    </form>

    <p class="log-in-link">Already have an account? <a href="#">Log In</a></p>
  </div>
</body>
</html>
