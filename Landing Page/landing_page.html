<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="navbar">
      <img id="logo" src="images/logo.png" alt="Logo">
      <ul class="nav-list">
        <li class="nav-element"><a href="#">Home</a></li>
        <li class="nav-element"><a href="#">Menu</a></li>
        <li class="nav-element"><a href="#">Events</a></li>
        <li class="nav-element"><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="container">
      <div class="intro">
        <div class="intro-text">
          <h1>Best Brunch in Town</h1>
          <p>If you've never tasted our breakfasts, then you missed out on something!</p>
          <button class="booking-button">Book now</button>
        </div>

        <div class="intro-img">
          <span class="green-square"></span>
          <img id="restaurant-picture" src="images/coffee_white.jpg" alt="Photo of the restaurant">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
