<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Page</title>
  <link href="stylesheet.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <div class="left">
      <div class="letters">
        <div class="four-zero-four">
          <p class="letter" id="first-four">4</p>
          <p class="letter" id="zero">0</p>
          <p class="letter" id="second-four">4</p>
        </div>
      </div>

      <div class="oops">
        <p>Oops! The page you are trying to find is no longer available.</p>
      </div>

      <div class="buttons">
        <a id="home-button" href="#">Home</a>
        <a id="back-button" href="#">Back</a>
      </div>
    </div>

    <div class="right">
      <img src="images/lost_in_field.jpg" alt="Hand in a field">
    </div>
  </main>
</body>
</html>
