<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Checkout</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cart">
      <h2>Cart</h2>

      <div class="item">
        <p class="item-name">Nikon D850 Camera</p>
        <p class="item-price">3 058,36$</p>
      </div>

      <div class="item">
        <p class="item-name">Nikon AF-S 24 Lens</p>
        <p class="item-price">2 752,53$</p>
      </div>

      <div class="total">
        <p>Order Total</p>
        <p class="price-sum">5 810,89</p>
      </div>
    </div>


    <div class="checkout">
      <h1>Payment Details</h1>

      <form id="checkout-form" action="" autocomplete="off">
        <div class="input-field">
          <label for="name_on_card">Name on the card</label>
          <input class="field" type="text" name="name_on_card" required>
        </div>

        <div class="input-field">
          <label for="card_number">Card number</label>
          <input class="field" type="text" name="card_number" required>
        </div>

        <div class="input-field">
          <label for="expiration_date">Expiration date</label>
          <select name="expiration_date" id="month-select" required>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
          </select>
          <input class="field" type="text" name="card_number" id="year" required>
        </div>

        <div class="input-field">
          <label for="cvv">CVV</label>
          <input class="field" type="number" name="cvv" required>
        </div>

        <input type="checkbox" id="remember-card" name="remember-card"
               checked>
        <label for="remember-card">Save this card for futur purchase</label>

        <input id="sign-up-button" type="submit" value="Pay Now">
      </form>
    </div>
  </div>
</body>
</html>
