<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>

  <link href="stylesheet.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <header>
    <div class="topbar">
      <a class="back-chevron" href="#"><i class="fas fa-chevron-left"></i></a>
      <p>Edit your profile</p>
      <div class="edit-img">
        <img class="avatar" src="images/profile_picture.png" alt="Profile Picture">
        <i class="fas fa-edit edit-icon"><a href="#"></a></i>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="info">
        <h2 class="edit-info-title">Edit your info</h2>
        <form  id="user-info-form" action="#" autocomplete="off">
          <div class="input-field">
            <label for="name">Name</label>
            <input id="name" class="field" type="text" name="name" placeholder="John Smith" required>
          </div>

          <div class="input-field">
            <label for="city">City and Country</label>
            <input id="city" class="field" type="text" name="city" placeholder="Vancouver, Canada" required>
          </div>

          <div class="input-field">
            <label for="bio">Bio</label>
            <input id="bio" class="field" type="text" name="bio" placeholder="I am a sport photographer..." required>
          </div>

          <input id="update-button" type="submit" value="Update">
        </form>
      </div>

      <div class="item-gallery">
        <h2 class="edit-info-title">Add or remove items to rent</h2>
        <div class="gallery">
          <div class="item">
            <img src="images/item_1.jpg" alt="Photo 1" class="item-img">
            <i class="fas fa-trash-alt trash"></i>
          </div>

          <div class="item">
            <img src="images/item_2.jpg" alt="Photo 2" class="item-img">
            <i class="fas fa-trash-alt trash"></i>
          </div>

          <div class="item">
            <img src="images/item_3.jpg" alt="Photo 3" class="item-img">
            <i class="fas fa-trash-alt trash"></i>
          </div>

          <div class="item">
            <img src="images/item_4.jpg" alt="Photo 4" class="item-img">
            <i class="fas fa-trash-alt trash"></i>
          </div>
        </div>
        <button id="update-button"><a href="#">Add new item</a></button>
      </div>

      <div class="account-settings">
        <h2 class="edit-info-title">Account settings</h2>
        <button id="update-button"><a href="#">Delete my account</a></button>
      </div>
    </div>
  </main>

  <nav class="footer-nav">
    <div class="nav-element">
      <a href="#"><i class="fas fa-home"></i></a>
    </div>

    <div class="nav-element">
      <a href="#"><i class="fas fa-heart"></i></a>
    </div>

    <div class="nav-element active">
      <a href="#"><i class="fas fa-user"></i></a>
    </div>
  </nav>
</body>
</html>
